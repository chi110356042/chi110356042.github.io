       /* 隱藏模態框 */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

/* 模態框內容 */
.modal-content {
  background-color: #DCDCDC;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #ddd;
  width: 300px; /* 調整寬度 */
  height: 250px; /* 調整高度 */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px; /*添加圓角*/
}

/* 關閉按鈕 */
.close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
            }

.close:hover,
.close:focus {
  color: #333;
}

/* 彈出視窗內容 */
.modal-content p {
  font-size: 16px;
  line-height: 1.5;
  margin-top: 20px;
  text-align: center;
}
        
   
  .image-container {
  position: relative;
  display: inline-block;
  overflow: hidden;
  width: fit-content;
}

.image-container img {
  display: block;
  transition: transform 0.3s ease;
}

.image-container:hover img {
  transform: scale(1.1);
}

.image-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image-container:hover::before {
  opacity: 1;
}

.image-container::after {
  content: attr(data-description);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #ffffff;
  font-family: Verdana, sans-serif;
  font-size: 14px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image-container:hover::after {
  opacity: 1;
}

.frame {
  border: 2px solid #aaaaaa;
  padding: 5px; /* 調整外框和圖片之間的間距 */
  box-sizing: border-box;
}

.content {
  display: flex;
  justify-content: space-between; /* 調整元素之間的間距 */
  align-items: center; /* 垂直居中對齊元素 */
}


/*here*/

      top: 20px;

    /* 關閉按鈕外觀的 CSS */
    #closeBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      font-size: 20px;
      color: #999;
    }
    
    /* 標題文字的 CSS */

 <script>
  // 取得模態框元素和所有帶有myImg類別的圖片元素
var modal = document.getElementById("myModal");
var imgs = document.querySelectorAll(".myImg");

// 取得關閉按鈕元素和顯示文字的元素
var span = document.getElementsByClassName("close")[0];
var modalText = document.getElementById("modal-text");

// 當用戶點擊任何一個帶有myImg類別的圖片時，打開模態框，顯示對應的文字
imgs.forEach(function(img) {
  img.onclick = function() {
    modal.style.display = "block";
    modal.style.backgroundImage = "url(" + img.src + ")";
    modalText.textContent = img.getAttribute("data-description");
  }
});

// 當用戶點擊關閉按鈕時，關閉模態框
span.onclick = function() {
  modal.style.display = "none";
}

// 當用戶點擊模態框以外的區域時，關閉模態框
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

       

// 取得視窗和關閉按鈕的元素
var popup = document.getElementById("popup");
    var closeBtn = document.getElementById("closeBtn");

    // 當使用者點擊關閉按鈕時
    closeBtn.onclick = function() {
      popup.style.display = "none"; // 隱藏視窗
    };

    // 在網頁載入完成後顯示視窗
    window.onload = function() {
      popup.style.display = "block"; // 顯示視窗
    };
        </script>
